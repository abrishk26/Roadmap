<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Task List</h1>

        <!-- Button to Add Task -->
        <a href="/add-task" class="btn btn-success mb-3">Add Task</a>

        <!-- Table displaying tasks -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .tasks}}
                <tr>
                    <td>{{.TaskID}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Description}}</td>
                    <td>
                        <!-- Delete Button -->
                        <form action="/delete-task/{{.TaskID}}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <!-- Update Button -->
                        <a href="/update-task/{{.TaskID}}" class="btn btn-warning btn-sm">Update</a>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="4">No tasks available.</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
